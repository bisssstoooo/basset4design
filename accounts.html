<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساباتي على وسائل التواصل</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #ff4d4d;
      margin-bottom: 30px;
    }

    .accounts {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .account {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 120px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .account:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 10px red;
    }

    .account img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
    }

    .account a {
      color: #ff4d4d;
      text-decoration: none;
      font-size: 1.1em;
      display: block;
    }

    .account a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>حساباتي على وسائل التواصل</h1>

  <div class="accounts">
    <div class="account">
      <img src="https://static.vecteezy.com/system/resources/previews/018/930/415/original/instagram-logo-instagram-icon-transparent-free-png.png" alt="Instagram">

    </div>

      <a href="https://discord.gg" target="_blank">ديسكورد
  @qu.w</a>
    </div>
    <div class="account">
