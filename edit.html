<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أعمال إضافية - مونتاج فيديوهات</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #c00000, #8b0000);
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
    }
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .video-gallery iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: 2px solid #c00000;
    }
    a.back {
      display: block;
      text-align: center;
      margin: 20px;
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>نماذج إضافية لفيديوهات يوتيوب</h1>
  </header>

  <div class="video-gallery">
    <iframe src="https://www.youtube.com/embed/ScBjrUk_nCk?si=4n51x6ki1V6OKIlg" title="فيديو 1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ScBjrUk_nCk?si=4n51x6ki1V6OKIlg" title="فيديو 2" allowfullscreen></iframe>
  </div>

  <a href="index.html" class="back">← الرجوع إلى الصفحة الرئيسية</a>

</html>
