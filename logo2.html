<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أعمال إضافية - وسائل التواصل الاجتماعي</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #006400, #228B22); /* أخضر */
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #33cc33;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #33cc33;
    }

    a.back {
      display: block;
      text-align: center;
      margin: 20px;
      color: #66ff66;
      text-decoration: none;
      font-weight: bold;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>نماذج إضافية لأعمال وسائل التواصل</h1>
  </header>

  <div class="gallery">
    <img src="https://i.postimg.cc/2Sxpq8wH/Untitled-1.png" alt="وسائل 1">
    <img src="https://i.postimg.cc/Kvdwp39p/Capture-d-cran-2024-12-31-205508.png" alt="وسائل 2">
    <img src="https://i.postimg.cc/0QBc6hFX/Rare-Thambnail-pack-By-Mostafa1-01.png" alt="وسائل 3">
    <img src="https://i.postimg.cc/m2CWsSFW/Rare-Thambnail.png" alt="وسائل 4">
  </div>

  <a href="index.html" class="back">← الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
