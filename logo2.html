<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أعمال إضافية - وسائل التواصل الاجتماعي</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #c00000, #8b0000);
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #c00000;
    }
    a.back {
      display: block;
      text-align: center;
      margin: 20px;
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>نماذج إضافية لأعمال وسائل التواصل</h1>
  </header>

  <div class="gallery">
    <img src="https://i.postimg.cc/2Sxpq8wH/Untitled-1.png" alt="شعار 1">
    <img src="https://i.postimg.cc/Kvdwp39p/Capture-d-cran-2024-12-31-205508.png
" alt="شعار 2">
    <img src="https://i.postimg.cc/0QBc6hFX/Rare-Thambnail-pack-By-Mostafa1-01.png
" alt="شعار 3">
    <img src="https://i.postimg.cc/m2CWsSFW/Rare-Thambnail.png
" alt="شعار 4">
  </div>

  <a href="index.html" class="back">← الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
