<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أعمال إضافية - شعارات</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #c00000, #8b0000);
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #c00000;
    }
    a.back {
      display: block;
      text-align: center;
      margin: 20px;
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>نماذج إضافية لأعمال الشعارات</h1>
  </header>

  <div class="gallery">
    <img src="https://i.pinimg.com/736x/2f/1a/0b/2f1a0ba4c1f91be88d365ca416109fa2.jpg" alt="شعار 1">
    <img src="https://i.pinimg.com/736x/63/5b/e3/635be307e2f5150cb245dc5ad831d979.jpg" alt="شعار 2">
    <img src="https://i.pinimg.com/564x/50/3f/83/503f83202e6a97e790b9334a6a9a32a9.jpg" alt="شعار 3">
    <img src="https://i.pinimg.com/originals/12/ef/9b/12ef9b98c2e96b1f36d3c4bc79e93f9d.jpg" alt="شعار 4">
    <img src="https://i.pinimg.com/736x/4d/7d/7e/4d7d7e938b236af1f7c39bcb8e13040b.jpg" alt="شعار 5">
    <img src="https://i.pinimg.com/originals/fb/2f/82/fb2f82549ef149c35b2d17560b83bb65.jpg" alt="شعار 6">
  </div>

  <a href="index.html" class="back">← الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
